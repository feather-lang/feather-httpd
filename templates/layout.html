{{define "layout"}}<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Space Mono', monospace;
            background: #f5f5dc;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        nav { 
            border: 4px solid #1a1a1a;
            padding: 1rem;
            margin-bottom: 2rem;
            background: #ff6b6b;
            box-shadow: 8px 8px 0 #1a1a1a;
        }
        nav a { 
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 2rem;
            padding: 0.5rem 1rem;
            border: 3px solid transparent;
            transition: all 0.1s;
        }
        nav a:hover {
            border: 3px solid #1a1a1a;
            background: #ffd93d;
        }
        main {
            border: 4px solid #1a1a1a;
            padding: 2rem;
            background: #fff;
            box-shadow: 8px 8px 0 #1a1a1a;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            border-bottom: 4px solid #6c5ce7;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
        a {
            color: #6c5ce7;
            text-decoration: none;
            border-bottom: 3px solid #6c5ce7;
        }
        a:hover {
            background: #6c5ce7;
            color: #fff;
        }
        footer {
            border: 4px solid #1a1a1a;
            padding: 1rem;
            background: #1a1a1a;
            color: #f5f5dc;
            text-align: center;
            box-shadow: 8px 8px 0 #6c5ce7;
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            nav { padding: 0.75rem; }
            nav a { display: block; margin: 0.5rem 0; }
            main { padding: 1rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        {{template "header" .}}
        <main>{{template "content" .}}</main>
        {{template "footer" .}}
    </div>
</body>
</html>{{end}}
